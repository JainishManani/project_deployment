<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Books - Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <main class="container my-5">
    <section>
      <h1 class="text-center mb-4">Search Books</h1>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Find Your Next Book</h5>
          <form id="searchForm" aria-labelledby="searchHeading">
            <div class="mb-3 position-relative">
              <label for="searchQuery" class="form-label">Search (Title/Author)</label>
              <input type="text" class="form-control" id="searchQuery" aria-describedby="searchHelp" placeholder="E.g., Dune Herbert">
              <div id="searchHelp" class="form-text">Enter book title or author.</div>
              <ul id="autocompleteList" class="list-group position-absolute w-100" style="z-index: 1000;"></ul>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="moodFilter" class="form-label">Mood</label>
                <select class="form-select" id="moodFilter">
                  <option value="">All Moods</option>
                  <option value="Adventurous">Adventurous</option>
                  <option value="Emotional">Emotional</option>
                  <option value="Funny">Funny</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="typeFilter" class="form-label">Type</label>
                <select class="form-select" id="typeFilter">
                  <option value="">All Types</option>
                  <option value="Fiction">Fiction</option>
                  <option value="Non-Fiction">Non-Fiction</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="statusFilter" class="form-label">Reading Status</label>
                <select class="form-select" id="statusFilter">
                  <option value="">All Statuses</option>
                  <option value="Read">Read</option>
                  <option value="Reading">Reading</option>
                  <option value="To Read">To Read</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <div class="row" id="searchResults"></div>

      <nav aria-label="Search results pagination">
        <ul class="pagination justify-content-center mt-4">
          <li class="page-item"><a class="page-link" href="#" id="prevPage">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#" id="nextPage">Next</a></li>
        </ul>
      </nav>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
