<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Books - Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <main class="container my-5">
    <section>
      <h1 class="text-center mb-4">My Books</h1>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add a Book</h5>
          <form id="addBookForm" aria-labelledby="addBookHeading">
            <div class="mb-3">
              <label for="bookQuery" class="form-label">Search Book (Title/Author)</label>
              <input type="text" class="form-control" id="bookQuery" aria-describedby="bookQueryHelp" required>
              <div id="bookQueryHelp" class="form-text">E.g., "1984 Orwell"</div>
            </div>
            <div class="mb-3">
              <label for="readingStatus" class="form-label">Reading Status</label>
              <select class="form-select" id="readingStatus" required>
                <option value="To Read">To Read</option>
                <option value="Reading">Reading</option>
                <option value="Read">Read</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="progress" class="form-label">Progress (%)</label>
              <input type="number" class="form-control" id="progress" min="0" max="100" value="0" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="owned">
              <label class="form-check-label" for="owned">Owned</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="dnf">
              <label class="form-check-label" for="dnf">DNF (Did Not Finish)</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </div>
      </div>

      <div class="row" id="bookList"></div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
