<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats - Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <main class="container my-5">
    <section>
      <h1 class="text-center mb-4">Reading Stats</h1>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Books Read Over Time</h5>
          <canvas id="booksReadChart" aria-label="Books read over time chart"></canvas>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Mood Distribution</h5>
          <canvas id="moodChart" aria-label="Mood distribution chart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
