<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <main class="container my-5">
    <section>
      <h1 class="text-center mb-4">Your Dashboard</h1>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>

      <!-- Add Book Button -->
      <div class="text-center mb-4">
        <a href="books.html" class="btn btn-primary" aria-label="Add a new book">Add a Book</a>
        <a href="search.html" class="btn btn-secondary" aria-label="Search for new books">Search Books</a>
      </div>


      <!-- Book Preview -->
      <div class="row" id="bookList">
        <!-- Books will load here -->
      </div>

      <!-- Recent Activity -->
      <div class="row mt-4">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recent Activity</h5>
              <ul class="list-group list-group-flush" id="recentActivity">
                <!-- Placeholder: Activity will load here -->
                <li class="list-group-item">Added: Sapiens (October 2025)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
