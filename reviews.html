<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>

  <main class="container my-5">
    <section>
      <h1 class="text-center mb-4">Book Reviews</h1>
      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="success" class="alert alert-success d-none" role="alert"></div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Post a Review</h5>
          <form id="reviewForm" aria-labelledby="reviewHeading">
            <div class="mb-3">
              <label for="bookId" class="form-label">Book ID</label>
              <input type="number" class="form-control" id="bookId" required>
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (0.5-5.0, optional)</label>
              <input type="number" step="0.5" min="0.5" max="5.0" class="form-control" id="rating">
            </div>
            <div class="mb-3">
              <label for="reviewText" class="form-label">Review</label>
              <textarea class="form-control" id="reviewText" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post Review</button>
          </form>
        </div>
      </div>

      <div class="row" id="reviewsList"></div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
